<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Frontend Designstitle>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #3498db;
            color: #fff;
            padding: 20px 0;
            text-align: centers;
        }
        main {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1, h2 {
            margin-top: 0;
        }
        button {
            background: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Frontend Page</h1>
    </header>
    <main>
        <h2>About</h2>
        <p>This is a simple frontend design example using HTML and CSS. You can customize this template to fit your needs.</p>
        <button>Click Me</button>
    </main>
</body>
</html>
